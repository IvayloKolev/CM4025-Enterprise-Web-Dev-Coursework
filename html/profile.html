<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
    <header>
        <h1>Your Account</h1>

        <div class="account-dropdown">
            <button class="dropbtn" id="my-account-btn">My Account</button>
            <div class="dropdown-content">
                <a href="/html/profile.html" id="account-btn">View Account</a>
                <a id="logout-btn">Log out</a>
                <a href="/html/signup.html" id="signup-btn">Sign Up</a>
                <a href="/html/login.html" id="login-btn">Log In</a>
            </div>
        </div>
    </header>

    <main>
        <div class="left-column">
            <section id="user-info">
                <h2>Welcome, <span id="username"></span>!</h2>
                <p>Email: <span id="email"></span></p>
            </section>

            <section id="prizes-section">
                <h2>Your Prizes</h2>
                <ul id="prize-list">
                </ul>
            </section>

            <button class="action-button" onclick="window.location.href='/html/index.html';">
                Back to Home
            </button>
        </div>

        <div class="right-column">
            <section id="active-raffles-sections">
                <div class="active-raffles-column">
                    <h2>Active Raffles You're In</h2>
                    <ul id="active-raffles-in-list">
                    </ul>
                </div>
                <div class="active-raffles-column">
                    <h2>Raffles You Own</h2>
                    <ul id="active-raffles-own-list">
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 IRS - The International Raffle Station. All rights reserved.</p>
    </footer>

    <script src="/script/accountDropdown.js" type="module"></script>
    <script src="/script/profile.js" type="module"></script>
</body>

</html>
