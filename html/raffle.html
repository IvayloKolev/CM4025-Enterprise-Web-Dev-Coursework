<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raffle Page</title>
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/raffle.css">
</head>

<body>
    <header>
        <h1><span id="raffle-prize-header"></span> Raffle</h1>

        <div class="account-dropdown">
            <button class="dropbtn" id="my-account-btn">My Account</button>
            <div class="dropdown-content">
                <a href="/html/account.html" id="account-btn">View Account</a>
                <a id="logout-btn">Log out</a>
                <a href="/html/signup.html" id="signup-btn">Sign Up</a>
                <a href="/html/login.html" id="login-btn">Log In</a>
            </div>
        </div>
    </header>

    <main>
        <section id="raffle-info">
            <p><strong>Name:</strong> <span id="raffle-name"></span></p>
            <p><strong>Prize:</strong> <span id="raffle-prize"></span></p>
            <p><strong>Start Date:</strong> <span id="raffle-start-date"></span></p>
            <p><strong>End Date:</strong> <span id="raffle-end-date"></span></p>
        </section>

        <section id="enter-raffle-section">
            <button id="enter-raffle-button" class="action-button">Enter Raffle</button>
        </section>

        <button id="leave-raffle-button" class="action-button">Remove Me from Raffle</button>

        <button id="back-button" class="action-button" onclick="window.location.href='/html/index.html';">
            Back to Home
        </button>
    </main>

    <footer>
        <p>&copy; 2024 IRS - The International Raffle Station. All rights reserved.</p>
    </footer>

    <script src="/script/accountDropdown.js"></script>
    <script src="/script/raffle.js"></script>

</body>

</html>
