<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
    <header>
        <h1>Your Account</h1>
    
        <div class="account-dropdown">
            <button class="dropbtn" id="my-account-btn">My Account</button>
            <div class="dropdown-content">
                <a href="/html/account.html" id="account-btn">View Account</a>
                <a id="logout-btn">Log out</a>
                <a href="/html/signup.html" id="signup-btn">Sign Up</a>
                <a href="/html/login.html" id="login-btn">Log In</a>
            </div>
        </div>
    </header>

    <main>
        <section id="user-info">
            <h2>Welcome, <span id="username"></span>!</h2>
            <p>Email: <span id="email"></span></p>
        </section>

        <section id="logout-section">
            <button id="logout-button" class="action-button">Logout</button>
            <button class="action-button" onclick="window.location.href='/html/index.html';">
                Back to Home
            </button>
        </section>
        
        <section id="prizes-section">
            <h2>Your Prizes</h2>
            <ul id="prize-list">
                <!-- Prizes will be dynamically inserted here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 IRS - The International Raffle Station. All rights reserved.</p>
    </footer>

    <script src="/script/accountDropdown.js"></script>
    <script src="/script/profile.js"></script>
</body>

</html>
