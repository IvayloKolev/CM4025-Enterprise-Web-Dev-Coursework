<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRS - Sign Up</title>
  <link rel="stylesheet" href="/css/general.css" />
  <link rel="stylesheet" href="/css/signup.css" />
</head>

<body>
  <header>
    <h1>IRS - The International Raffle Station</h1>

    <div class="account-dropdown">
      <button class="dropbtn" id="my-account-btn">My Account</button>
      <div class="dropdown-content">
        <a href="/html/profile.html" id="account-btn">View Account</a>
        <a id="logout-btn">Log out</a>
        <a href="/html/signup.html" id="signup-btn">Sign Up</a>
        <a href="/html/login.html" id="login-btn">Log In</a>
      </div>
    </div>
  </header>

  <main>
    <h2>Sign Up Now</h2>
    <p>
      Don't miss out on the cosmic excitement! Create an account to access
      exclusive features and participate in multiple stellar raffles.
    </p>
    <form action="/signup" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <button type="submit" class="action-button">Sign Up</button>
    </form>

    <button class="action-button" onclick="window.location.href='/html/index.html';">
      Back to Home
    </button>
  </main>

  <footer>
    <p>
      &copy; 2024 IRS - The International Raffle Station. All rights reserved.
    </p>
  </footer>

  <script src="/script/accountDropdown.js" type="module"></script>

</body>

</html>
