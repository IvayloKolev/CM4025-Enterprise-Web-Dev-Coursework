<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRS - Login</title>
  <link rel="stylesheet" href="/css/general.css" />
  <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
  <header>
    <h1>IRS - The International Raffle Station</h1>

    <div class="account-dropdown">
    <div class="account-dropdown">
      <button class="dropbtn">My Account</button>
      <div class="dropdown-content">
        <a href="/html/account.html" id="account-btn">View Account</a>
        <a id="logout-btn">Log out</a>
        <a href="/html/signup.html" id="signup-btn">Sign Up</a>
        <a href="/html/login.html" id="login-btn">Log In</a>
      </div>
    </div>
  </header>

  <main>
    <h2>Login</h2>
    <p>
      Welcome back! Log in to your account to continue enjoying the cosmic experience.
    </p>
    <form action="/login" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="action-button">Log In</button>
    </form>

    <button class="action-button" onclick="window.location.href='/html/index.html';">
      Back to Home
    </button>
  </main>

  <footer>
    <p>
      &copy; 2024 IRS - The International Raffle Station. All rights reserved.
    </p>
  </footer>

  <script src="/script/accountDropdown.js"></script>

</body>

</html>
