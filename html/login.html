<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRS - Login</title>
  <link rel="stylesheet" href="/css/general.css" />
  <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
  <header>
    <h1>IRS - The International Raffle Station</h1>
  </header>
  <main>
    <h2>Login</h2>
    <p>
      Welcome back! Log in to your account to continue enjoying the cosmic experience.
    </p>
    <form action="/login" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="action-button">Log In</button>
    </form>

    <button class="action-button" onclick="window.location.href='/html/index.html';">
      Back to Home
    </button>
  </main>

  <footer>
    <p>
      &copy; 2024 IRS - The International Raffle Station. All rights reserved.
    </p>
  </footer>
</body>

</html>
